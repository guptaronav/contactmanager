<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Contact Manager</title>
</head>

<body class="bg-secondary">
    <div class="container bg-dark p-5 ">
        <h1 class="text-white text-center">My Contacts!</h1>
        <br>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="alert alert-{{category}}" role="alert">
            {{message}}
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}
        <br>
    </div>
    <div class="container bg-light p-2 rounded-2">
        <form method="post">
            <div class="mb-3">
                <label class="fw-bold mb-2">NEW CONTACT:</label>
                <br>
                <label for="name" class="mb-2">Name</label>
                <input type="text" name="name" id="name" placeholder="Full Name" class="form-control mb-2">
                <label for="phone" class="mb-2">Phone Number</label>
                <input type="text" name="phone" id="phone" placeholder="Phone Number" class="form-control mb-2">
            </div>
            <button type="submit" class="btn btn-sm btn-primary mb-3"><strong>SUBMIT</strong> </button>
        </form>
    </div>
    <br>
    <div class="container">
        <h5 class="text-white">CONTACTS:</h5>
        <div class="row my-2">
            {%for contact in contacts%}
            <div class="col-4">
                <a href="/deletecontact?contactid={{contact['_id']}}" class="btn btn-danger"><strong>X</strong></a>
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="https://isobarscience-1bfd8.kxcdn.com/wp-content/uploads/2020/09/default-profile-picture1.jpg" width="200" height="300">
                    <div class="card-body">
                        <p class="card-text">{{contact['name']}}</p>
                        <p class="card-text">{{contact['phone']}}</p>
                    </div>
                </div>
            </div>
            {%endfor%}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
